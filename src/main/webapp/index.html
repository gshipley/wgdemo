<!doctype html>
<html lang="en">
<head>
  <title>Walgreens</title>
  	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<!--[if lte IE 8]>
    	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
	<link href='http://fonts.googleapis.com/css?family=oswald' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	<style type="text/css">
		body {
    		padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    font-family: 'oswald';
		}
		.leaflet-container .leaflet-control-zoom {
		    margin-right: 13px;
		    margin-bottom: 70px;
		}
		
		
		
		#map { z-index: 1;}
		#title { z-index: 2; position: absolute; left: 40px; }
	</style>	
	
</head>
<body>
	<h1 id="title"><img src="images/logo.png"/></h1>

	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script> 
	<script>
		center = new L.LatLng(42.18, -87.93);
		zoom = 12;
		var map = L.map('map').setView(center, zoom);
		var markerLayerGroup = L.layerGroup().addTo(map);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

        var imageUrl = 'http://walgreens-onpaas.rhcloud.com/images/logo.png',
                imageBounds = [[40.712216, -74.22655], [40.773941, -74.12544]];

        L.imageOverlay(imageUrl, imageBounds).addTo(map);
		

		function getPins(e){	
			bounds = map.getBounds();
			url = "ws/stores/within?lat1=" + bounds.getNorthEast().lat + "&lon1=" + bounds.getNorthEast().lng + "&lat2=" + bounds.getSouthWest().lat + "&lon2=" + bounds.getSouthWest().lng;
			$.get(url, pinTheMap, "json")
		}

		function pinTheMap(data){
			//clear the current pins
			map.removeLayer(markerLayerGroup);
			
			//add the new pins
			var markerArray = new Array(data.length)
			for (var i = 0; i < data.length; i++){
				store = data[i];
				var popupInformation = "<b>" + store.address + "</b></br>" + store.phone + "</br>24 Hour Clinic:" + store.hasClinic + "</br>24 Hour Pharmacy: " + store.is24Hours;
                if(store.hasClinic === "Y" ) {
                    if(store.is24Hours === "Y") {
                        markerArray[i] = L.marker([store.position[1], store.position[0]], {icon: greenClinicIcon}).bindPopup(popupInformation);
                    } else {
                        markerArray[i] = L.marker([store.position[1], store.position[0]], {icon: redClinicIcon}).bindPopup(popupInformation);
                    }

                } else {
                    if(store.is24Hours === "Y") {
                        markerArray[i] = L.marker([store.position[1], store.position[0]], {icon: greenIcon}).bindPopup(popupInformation);
                    } else {
                        markerArray[i] = L.marker([store.position[1], store.position[0]], {icon: redIcon}).bindPopup(popupInformation);
                    }

                }

			}


    		
			markerLayerGroup = L.layerGroup(markerArray).addTo(map);	


		}

        var RedClinicIcon = L.Icon.Default.extend({
            options: {
                iconUrl: 'images/redClinic.png'
            }
        });
        var redClinicIcon = new RedClinicIcon();

        var RedIcon = L.Icon.Default.extend({
            options: {
                iconUrl: 'images/redicon.png'
            }
        });
        var redIcon = new RedIcon();

        var GreenClinicIcon = L.Icon.Default.extend({
            options: {
                iconUrl: 'images/greenClinic.png'
            }
        });
        var greenClinicIcon = new GreenClinicIcon();

        var GreenIcon = L.Icon.Default.extend({
            options: {
                iconUrl: 'images/greenicon.png'
            }
        });
        var greenIcon = new GreenIcon();


		map.on('dragend', getPins);	
		map.on('zoomend', getPins);
		map.whenReady(getPins)
		
	</script>
</body>
</html>
